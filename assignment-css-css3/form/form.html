<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page for the assignment </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Contact Form </h1><br>

<form>
    <label for="name" >Name: </label>
    <input type="text" placeholder="Enter your name: " required minlength="3" maxlength="10"><br><br>
    <label for="email">Email: </label>
    <input type="email" placeholder="Enter your Email id: " required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$""><br><br>
    <label for="number">Phone Number: </label>
    <input type="number" value="+91 " required><br><br>
    <label for="subject">Subject: </label>
    <select>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="html">HTML </option>
        <option value="bootstrap">Bootstrap </option>
    </select><br><br>
    <label for="message">Message: </label>
    <textarea id="message" rows="5" cols="40" required></textarea><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="ReSet">
</form>

</body>
</html>
